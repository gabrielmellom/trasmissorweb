<!DOCTYPE html>
<html>
<head>
    <title>Transmissor de √Åudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Transmissor</h1>
        <button id="startButton">Iniciar Transmiss√£o</button>
        <button id="stopButton" style="display: none;">Parar Transmiss√£o</button>
        <div id="status" style="margin-top: 20px;"></div>
        <div id="debug" style="margin: 20px; text-align: left; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <script>
        const socket = io();
        let mediaRecorder;
        let audioStream;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML = `[${time}] ${message}<br>` + debug.innerHTML;
            console.log(`[${time}] ${message}`);
        }

        // Verificar formatos suportados
        function getSupportedMimeType() {
            const types = [
                'audio/webm',
                'audio/webm;codecs=opus',
                'audio/ogg;codecs=opus',
                'audio/mp4;codecs=opus'
            ];
            
            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    log(`‚úÖ Formato suportado encontrado: ${type}`);
                    return type;
                }
            }
            
            log('‚ùå Nenhum formato suportado encontrado');
            return null;
        }

        socket.on('connect', () => {
            log('üü¢ Conectado ao servidor');
            status.innerHTML = 'Conectado ao servidor';
            status.style.color = 'green';
            startButton.disabled = false;
            socket.emit('register-role', 'transmitter');
        });

        socket.on('disconnect', () => {
            log('üî¥ Desconectado do servidor');
            status.innerHTML = 'Desconectado do servidor';
            status.style.color = 'red';
            stopTransmission();
        });

        startButton.onclick = async () => {
            try {
                log('üé§ Solicitando acesso ao microfone...');
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 44100,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const mimeType = getSupportedMimeType();
                if (!mimeType) {
                    throw new Error('Nenhum formato de √°udio suportado');
                }

                log('üéôÔ∏è Configurando MediaRecorder...');
                const options = {
                    mimeType: mimeType,
                    audioBitsPerSecond: 128000
                };
                
                mediaRecorder = new MediaRecorder(audioStream, options);
                log(`   Formato: ${mediaRecorder.mimeType}`);
                log(`   Bitrate: ${options.audioBitsPerSecond}bps`);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        log(`üì§ Enviando chunk de √°udio: ${event.data.size} bytes`);
                        socket.emit('audio-stream', event.data);
                    }
                };

                mediaRecorder.onstart = () => {
                    log('‚ñ∂Ô∏è Grava√ß√£o iniciada');
                    status.innerHTML = 'Transmitindo...';
                    status.style.color = 'green';
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline';
                };

                mediaRecorder.onstop = () => {
                    log('‚èπÔ∏è Grava√ß√£o parada');
                };

                log('‚ñ∂Ô∏è Iniciando grava√ß√£o...');
                mediaRecorder.start(100); // Chunks a cada 100ms

            } catch (error) {
                log('‚ùå Erro: ' + error.message);
                status.innerHTML = 'Erro: ' + error.message;
                status.style.color = 'red';
            }
        };

        stopButton.onclick = stopTransmission;

        function stopTransmission() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                log('‚èπÔ∏è Parando grava√ß√£o...');
                mediaRecorder.stop();
            }
            if (audioStream) {
                log('üé§ Liberando microfone...');
                audioStream.getTracks().forEach(track => track.stop());
            }
            status.innerHTML = 'Transmiss√£o parada';
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
            startButton.disabled = false;
        }
    </script>
</body>
</html>
