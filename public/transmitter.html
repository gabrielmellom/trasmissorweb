<!DOCTYPE html>
<html>
<head>
    <title>Transmissor de Áudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Transmissor</h1>
        <button id="startButton">Iniciar Transmissão</button>
        <button id="stopButton" style="display: none;">Parar Transmissão</button>
        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        const socket = io();
        let mediaRecorder;
        let audioStream;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');

        // Configurações do MediaRecorder
        const audioConfig = {
            mimeType: 'audio/webm;codecs=opus',
            audioBitsPerSecond: 128000
        };

        socket.on('connect', () => {
            status.innerHTML = 'Conectado ao servidor';
            status.style.color = 'green';
            startButton.disabled = false;
        });

        socket.on('disconnect', () => {
            status.innerHTML = 'Desconectado do servidor';
            status.style.color = 'red';
            stopTransmission();
        });

        startButton.onclick = async () => {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                mediaRecorder = new MediaRecorder(audioStream, audioConfig);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        socket.emit('audio-stream', event.data);
                        console.log('Enviando áudio:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstart = () => {
                    status.innerHTML = 'Transmitindo...';
                    status.style.color = 'green';
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline';
                };

                mediaRecorder.start(100); // Envia chunks a cada 100ms

            } catch (error) {
                console.error('Erro ao acessar microfone:', error);
                status.innerHTML = 'Erro ao acessar microfone: ' + error.message;
                status.style.color = 'red';
            }
        };

        stopButton.onclick = stopTransmission;

        function stopTransmission() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            status.innerHTML = 'Transmissão parada';
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
            startButton.disabled = false;
        }
    </script>
</body>
</html>
