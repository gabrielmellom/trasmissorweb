<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transmissor de √Åudio</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        #debug { margin-top: 20px; padding: 10px; background: #f0f0f0; text-align: left; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Transmissor de √Åudio</h1>
    <button id="startButton">Iniciar Transmiss√£o</button>
    <button id="stopButton" style="display: none;">Parar Transmiss√£o</button>
    <p id="status" style="margin-top: 10px; color: red;">Desconectado</p>
    <div id="debug"></div>

    <script>
        const socket = io();
        let mediaRecorder, audioStream;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML = `[${time}] ${message}<br>` + debug.innerHTML;
            console.log(`[${time}] ${message}`);
        }

        function getSupportedMimeType() {
            const types = ['audio/wav', 'audio/webm;codecs=opus', 'audio/ogg;codecs=opus'];
            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    log(`‚úÖ Formato suportado: ${type}`);
                    return type;
                }
            }
            log('‚ùå Nenhum formato de √°udio suportado.');
            return null;
        }

        socket.on('connect', () => {
            log('üü¢ Conectado ao servidor');
            status.innerText = 'Conectado';
            status.style.color = 'green';
            startButton.disabled = false;
            socket.emit('register-role', 'transmitter');
        });

        socket.on('disconnect', () => {
            log('üî¥ Desconectado do servidor');
            status.innerText = 'Desconectado';
            status.style.color = 'red';
            stopTransmission();
        });

        startButton.onclick = async () => {
            try {
                log('üé§ Solicitando acesso ao microfone...');
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 44100,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                const mimeType = getSupportedMimeType();
                if (!mimeType) throw new Error('Nenhum formato de √°udio suportado');
                
                log('üéôÔ∏è Configurando MediaRecorder...');
                mediaRecorder = new MediaRecorder(audioStream, { mimeType: mimeType, audioBitsPerSecond: 128000 });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        log(`üì§ Enviando chunk: ${event.data.size} bytes`);
                        socket.emit('audio-stream', event.data);
                    } else {
                        log('‚ö†Ô∏è Chunk vazio, ignorado');
                    }
                };

                mediaRecorder.onstart = () => {
                    log('‚ñ∂Ô∏è Transmiss√£o iniciada');
                    status.innerText = 'Transmitindo...';
                    status.style.color = 'blue';
                    startButton.style.display = 'none';
                    stopButton.style.display = 'inline';
                };

                mediaRecorder.onstop = () => log('‚èπÔ∏è Transmiss√£o encerrada');
                
                log('‚ñ∂Ô∏è Iniciando grava√ß√£o...');
                mediaRecorder.start(50);
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`);
                status.innerText = `Erro: ${error.message}`;
                status.style.color = 'red';
            }
        };

        stopButton.onclick = stopTransmission;

        function stopTransmission() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                log('‚èπÔ∏è Parando grava√ß√£o...');
                mediaRecorder.stop();
            }
            if (audioStream) {
                log('üé§ Liberando microfone...');
                audioStream.getTracks().forEach(track => track.stop());
            }
            status.innerText = 'Transmiss√£o parada';
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
            startButton.disabled = false;
        }
    </script>
</body>
</html>
