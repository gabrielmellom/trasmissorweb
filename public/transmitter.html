<!DOCTYPE html>
<html>
<head>
    <title>Transmissor de Áudio</title>
    <style>
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <h1>Transmissor</h1>
    <button id="startButton">Iniciar Transmissão</button>
    <button id="stopButton" disabled>Parar Transmissão</button>
    <div id="status" class="status info">Aguardando...</div>
    <div id="connectionStatus" class="status info">Não conectado</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = 'transmission-room';
        let peerConnection;
        let audioStream;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log('Status:', message);
        }

        function updateConnectionStatus(message, type = 'info') {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log('Connection:', message);
        }

        socket.on('connect', () => {
            updateConnectionStatus('Conectado ao servidor', 'success');
        });

        socket.on('connect_error', (error) => {
            updateConnectionStatus(`Erro de conexão: ${error}`, 'error');
        });

        socket.emit('join-room', roomId);

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        async function startTransmission() {
            try {
                updateStatus('Solicitando acesso ao microfone...');
                
                // Solicita acesso ao microfone com configurações específicas
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                updateStatus('Microfone conectado, iniciando transmissão...', 'success');

                // Cria a conexão peer
                peerConnection = new RTCPeerConnection(configuration);
                
                // Adiciona o stream de áudio
                audioStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, audioStream);
                    console.log('Track adicionado:', track.kind);
                });

                // Monitora estado da conexão
                peerConnection.onconnectionstatechange = () => {
                    updateConnectionStatus(`Estado da conexão: ${peerConnection.connectionState}`);
                };

                // Monitora estado do ICE
                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE state:', peerConnection.iceConnectionState);
                };

                // Configura ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate, roomId);
                        console.log('ICE candidate enviado');
                    }
                };

                // Cria e envia oferta
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer, roomId);
                console.log('Oferta enviada');

                // Configura botões
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
            } catch (error) {
                console.error('Erro:', error);
                updateStatus(`Erro ao iniciar transmissão: ${error.message}`, 'error');
                stopTransmission();
            }
        }

        function stopTransmission() {
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            updateStatus('Transmissão parada');
            updateConnectionStatus('Desconectado');
        }

        document.getElementById('startButton').onclick = startTransmission;
        document.getElementById('stopButton').onclick = stopTransmission;

        socket.on('answer', async (answer) => {
            try {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(answer);
                    console.log('Resposta recebida e configurada');
                    updateStatus('Conexão estabelecida com o receptor', 'success');
                }
            } catch (error) {
                console.error('Erro ao processar resposta:', error);
                updateStatus('Erro ao conectar com receptor', 'error');
            }
        });

        socket.on('ice-candidate', async (candidate) => {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(candidate);
                    console.log('ICE candidate remoto adicionado');
                }
            } catch (error) {
                console.error('Erro ao adicionar ICE candidate:', error);
            }
        });
    </script>
</body>
</html>
