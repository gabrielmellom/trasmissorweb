<!DOCTYPE html>
<html>
<head>
    <title>Receptor de √Åudio - Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Receptor</h1>
        <div id="status" style="margin: 20px;"></div>
        <div id="debug" style="margin: 20px; text-align: left; padding: 10px; background: #f0f0f0;"></div>
        <div>
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        const socket = io();
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const volumeControl = document.getElementById('volume');
        
        let audioContext;
        let isPlaying = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML = `[${time}] ${message}<br>` + debug.innerHTML;
            console.log(`[${time}] ${message}`);
        }

        socket.on('connect', () => {
            log('üü¢ Conectado ao servidor');
            status.innerHTML = 'Conectado - Aguardando √°udio';
            status.style.color = 'green';
            setupAudio();
            socket.emit('register-role', 'receiver');
        });

        socket.on('disconnect', () => {
            log('üî¥ Desconectado do servidor');
            status.innerHTML = 'Desconectado do servidor';
            status.style.color = 'red';
        });

        function setupAudio() {
            try {
                log('üéµ Inicializando contexto de √°udio...');
                audioContext = new AudioContext();
                log(`   Sample rate: ${audioContext.sampleRate}Hz`);
                log(`   Estado: ${audioContext.state}`);
                
                // Configurar controle de volume
                const gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                log('‚úÖ Contexto de √°udio inicializado com sucesso');
            } catch (error) {
                log('‚ùå Erro ao inicializar √°udio: ' + error.message);
            }
        }

        socket.on('audio-stream', async (audioData) => {
            log(`üì® Recebendo chunk de √°udio: ${audioData.size} bytes`);
            status.innerHTML = 'Recebendo √°udio...';
            
            try {
                log('   Criando Blob...');
                const blob = new Blob([audioData], { type: 'audio/webm;codecs=opus' });
                
                log('   Convertendo para ArrayBuffer...');
                const arrayBuffer = await blob.arrayBuffer();
                
                log('   Decodificando √°udio...');
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                log(`   ‚úÖ √Åudio decodificado: ${audioBuffer.duration.toFixed(2)}s`);
                playAudio(audioBuffer);
            } catch (error) {
                log('‚ùå Erro ao processar √°udio: ' + error.message);
                status.innerHTML = 'Erro ao processar √°udio';
                status.style.color = 'red';
            }
        });

        function playAudio(audioBuffer) {
            try {
                log('üîä Iniciando reprodu√ß√£o...');
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.value = volumeControl.value;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
                log('‚úÖ Reprodu√ß√£o iniciada com sucesso');
                status.innerHTML = 'Reproduzindo √°udio';
            } catch (error) {
                log('‚ùå Erro ao reproduzir √°udio: ' + error.message);
            }
        }
    </script>
</body>
</html>
