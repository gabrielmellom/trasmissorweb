<!DOCTYPE html>
<html>
<head>
    <title>Receptor de Áudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h2>Receptor</h2>
        <div id="status" style="margin: 20px;">Desconectado</div>
        <div id="volumeMeter" style="margin: 10px auto; height: 20px; background: #eee; width: 200px;">
            <div id="volumeBar" style="height: 100%; width: 0%; background: #4CAF50;"></div>
        </div>
        <div id="audioControls">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // Conecta ao servidor - substituia com seu URL do Render
        const socket = io();
        const status = document.getElementById('status');
        const volumeBar = document.getElementById('volumeBar');
        const volumeControl = document.getElementById('volume');
        
        let audioContext;
        let audioElement;
        let gainNode;
        
        socket.on('connect', () => {
            status.textContent = 'Conectado - Aguardando transmissão';
            setupAudio();
        });

        socket.on('disconnect', () => {
            status.textContent = 'Desconectado';
        });

        function setupAudio() {
            audioContext = new AudioContext();
            audioElement = new Audio();
            gainNode = audioContext.createGain();
            
            const source = audioContext.createMediaElementSource(audioElement);
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            volumeControl.addEventListener('input', (e) => {
                gainNode.gain.value = e.target.value;
            });
        }

        socket.on('audio-stream', (audioData) => {
            const blob = new Blob([audioData], { type: 'audio/ogg; codecs=opus' });
            audioElement.src = URL.createObjectURL(blob);
            audioElement.play()
                .then(() => {
                    status.textContent = 'Recebendo áudio';
                    updateVolumeMeter();
                })
                .catch(error => {
                    console.error('Erro ao reproduzir:', error);
                    status.textContent = 'Erro na reprodução';
                });
        });

        function updateVolumeMeter() {
            if (!audioContext) return;
            
            const analyser = audioContext.createAnalyser();
            gainNode.connect(analyser);
            analyser.fftSize = 256;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function update() {
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                volumeBar.style.width = (volume * 100 / 256) + '%';
                requestAnimationFrame(update);
            }
            
            update();
        }
    </script>
</body>
</html>
