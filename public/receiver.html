<!DOCTYPE html>
<html>
<head>
    <title>Receptor de √Åudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Receptor de √Åudio</h1>
        <button id="startButton">Iniciar Recep√ß√£o</button>
        <button id="stopButton" style="display: none;">Parar Recep√ß√£o</button>
        <div id="status" style="margin-top: 20px;"></div>
        <div id="debug" style="margin: 20px; text-align: left; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <script>
        const socket = io();
        let audioContext;
        let sourceNode;
        let mediaSource;
        let sourceBuffer;
        let queue = [];
        let isPlaying = false;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML = `[${time}] ${message}<br>` + debug.innerHTML;
            console.log(`[${time}] ${message}`);
        }

        socket.on('connect', () => {
            log('üü¢ Conectado ao servidor');
            status.innerHTML = 'Conectado ao servidor';
            status.style.color = 'green';
            socket.emit('register-role', 'receiver');
        });

        socket.on('disconnect', () => {
            log('üî¥ Desconectado do servidor');
            status.innerHTML = 'Desconectado do servidor';
            status.style.color = 'red';
            stopReception();
        });

        socket.on('audio-stream', async (data) => {
            if (!isPlaying) return;
            try {
                const audioBuffer = await decodeAudioData(data);
                playAudio(audioBuffer);
            } catch (error) {
                log('‚ùå Erro ao processar √°udio: ' + error.message);
            }
        });

        async function decodeAudioData(data) {
            if (!audioContext) return;
            return await audioContext.decodeAudioData(data.arrayBuffer());
        }

        function playAudio(audioBuffer) {
            if (!audioContext) return;
            const bufferSource = audioContext.createBufferSource();
            bufferSource.buffer = audioBuffer;
            bufferSource.connect(audioContext.destination);
            bufferSource.start();
        }

        startButton.onclick = () => {
            log('üéß Iniciando recep√ß√£o de √°udio...');
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            isPlaying = true;
            startButton.style.display = 'none';
            stopButton.style.display = 'inline';
            status.innerHTML = 'Recebendo √°udio...';
            status.style.color = 'green';
        };

        stopButton.onclick = stopReception;

        function stopReception() {
            log('‚èπÔ∏è Parando recep√ß√£o de √°udio...');
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
            status.innerHTML = 'Recep√ß√£o parada';
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
        }
    </script>
</body>
</html>
