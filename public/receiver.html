<!DOCTYPE html>
<html>
<head>
    <title>Receptor de Áudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Receptor</h1>
        <div id="status" style="margin: 20px;"></div>
        <div>
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        const socket = io();
        const status = document.getElementById('status');
        const volumeControl = document.getElementById('volume');
        
        let audioContext;
        let audioQueue = [];
        let isPlaying = false;

        socket.on('connect', () => {
            status.innerHTML = 'Conectado - Aguardando áudio';
            status.style.color = 'green';
            setupAudio();
        });

        socket.on('disconnect', () => {
            status.innerHTML = 'Desconectado do servidor';
            status.style.color = 'red';
        });

        function setupAudio() {
            audioContext = new AudioContext();
            
            // Configurar controle de volume
            const gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            
            volumeControl.onchange = function() {
                gainNode.gain.value = this.value;
            };
        }

        socket.on('audio-stream', async (audioData) => {
            console.log('Recebido áudio:', audioData.size, 'bytes');
            status.innerHTML = 'Recebendo áudio...';
            
            try {
                const blob = new Blob([audioData], { type: 'audio/webm;codecs=opus' });
                const arrayBuffer = await blob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                playAudio(audioBuffer);
            } catch (error) {
                console.error('Erro ao processar áudio:', error);
                status.innerHTML = 'Erro ao processar áudio';
                status.style.color = 'red';
            }
        });

        function playAudio(audioBuffer) {
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = volumeControl.value;
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            source.start(0);
            status.innerHTML = 'Reproduzindo áudio';
        }
    </script>
</body>
</html>
